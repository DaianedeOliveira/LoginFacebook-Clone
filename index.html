<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="imgs/facebook.png">
    <title> Facebook </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>

        <div class="container">

            <div class="intro">
                <img class="logo" src="imgs/Facebook-Logo.png" alt="logo do facebook">

                <h2 class="anuncio"> O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte
                    da sua vida. </h2>
            </div>

            <section>

                <form>
                    <input type="text" placeholder="Email ou telefone">
                    <input type="text" placeholder="Senha">
                    <button class="entrar"> Entrar</button>
                    <a class="esquecer-senha" href="#"> Esqueceu a senha?</a>
                    <button class="criar-conta"> Criar nova conta</button>

                </form>
                <p> <a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>

            </section>


        </div>
    </main>

    <footer> Meta © <span id="year"> 2022 </span></footer>

    <script src="index.js"> </script>

</body>

</html>
